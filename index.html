<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fr.allfont.net/allfont.css?fonts=creepsville" rel="stylesheet" type="text/css" />
    <link href="https://fr.allfont.net/allfont.css?fonts=shlop" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Morpion</title>
</head>

<body>
    <h2 id="title">Le Morpion de Nathan</h2>
    <input type="submit" value="Recommencer" id="reloadGame" onclick="reloadGame()"><!--ce bouton appellera une fonction qui va me permettre de reload mon jeu-->
    <div id="endGame"><!--Je creer une div qui n'apparaitra que en fin de partie-->
        <p class="white" id="endGameStatus">...</p>
    </div>
    <img src="/assets/image/Chucky.png" alt="">
    <div class="board">
        <div class="cell" data-cell id="cellone"></div><!--C'est cellule contiendront mes signes croi ou rond-->
        <div class="cell" data-cell id="cellTwo"></div>
        <div class="cell" data-cell id="cellThree"></div>
        <div class="cell" data-cell id="cellFour"></div>
        <div class="cell" data-cell id="cellFive"></div>
        <div class="cell" data-cell id="cellSix"></div>
        <div class="cell" data-cell id="cellSeven"></div>
        <div class="cell" data-cell id="cellHeight"></div>
        <div class="cell" data-cell id="cellNine"></div>
    </div>
    <h1 id="gameStatus">Joueur 1 start!</h1><!--contrairement a la div endGame ce h1 restera durant la partie-->
    <img src="/assets/image/Lune.png" alt="">
    <script src="/assets/JS/main.js"></script>
</body>
